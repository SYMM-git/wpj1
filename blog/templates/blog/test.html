{% load humanize %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Waaneiza Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: palevioletred;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Waaneiza</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
          <div class="row">
              <div class="col-md-8">
                {% for x in posts %}
                    <div class="card mb-3">
                        <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{x.image.url}}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                            <h5 class="card-title">{{x.title}}</h5>
                            <p class="card-text"><br><b>{{x.category}}</b></br>{{x.content|safe}}</p>
                            <p class="card-text">by <i>{{x.author}}</i><small class="text-muted"> {{ x.date | timesince }} ago</small></p>
                            </div>
                        </div>
                        </div>
                    </div>
                {% endfor %}
              </div>
              <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://lh3.googleusercontent.com/proxy/OttwyBCp0AwM4-kRDVfqXJBcwF3Pv-ZsQkhTLt6spkTQXuhbwISEb1B4Xmo9f2XYqSEDZw0H6xjJzO_R21HfrWow22MaWoYYJxw" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">Waaneiza Worldwide Company., Ltd.</p>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
